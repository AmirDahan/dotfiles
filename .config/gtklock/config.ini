[main]
modules=/usr/lib/gtklock/userinfo-module.so;/usr/lib/gtklock/playerctl-module.so;/usr/lib/gtklock/runshell-module.so
time-format=%I:%M
start-hidden=true
daemonize=true
idle-hide=true
idle-timeout=5
no-input-inhibit=true
lock-command=sh -c "~/.config/gtklock/date.sh"

[userinfo]
under-clock=true

[playerctl]
art-size=96
position=bottom-center
show-hidden=true

[runshell]
command=echo Locked
runshell-position=bottom-center
